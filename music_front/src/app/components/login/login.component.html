<div class="flex min-h-[80vh] flex-col justify-center px-4 py-6 lg:px-6">
  <div class="mx-auto w-full sm:max-w-lg bg-blue-50 p-6 rounded-lg border-2 border-blue-500 shadow-lg">
    <h2 class="text-center text-2xl font-bold leading-8 tracking-tight text-blue-900 mb-4">
      Connexion
    </h2>

    <div class="mt-6">
      <form class="space-y-4 w-full" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="grid grid-cols-1 gap-4">
          <div>
            <label for="login" class="block text-base font-medium leading-6 text-blue-900">Nom d'utilisateur</label>
            <div class="mt-2">
              <input id="login" 
                     formControlName="login" 
                     type="text" 
                     required 
                     class="form-input bg-white text-base py-1.5" 
                     placeholder="Entrez votre nom d'utilisateur">
            </div>
          </div>

          <div>
            <label for="password" class="block text-base font-medium leading-6 text-blue-900">Mot de passe</label>
            <div class="mt-2">
              <input id="password" 
                     formControlName="password" 
                     type="password" 
                     required 
                     class="form-input bg-white text-base py-1.5" 
                     placeholder="Entrez votre mot de passe">
            </div>
          </div>
        </div>

        <div class="mt-6">
          <button type="submit" 
                  [disabled]="isSubmitting"
                  class="submit-button bg-blue-600 hover:bg-blue-700 text-base py-2">
            {{ isSubmitting ? 'Connexion en cours...' : 'Se connecter' }}
          </button>
        </div>
      </form>

      <div class="mt-4 text-center">
        <p class="text-sm text-gray-600">
          Vous n'avez pas de compte ? 
          <a routerLink="/signup" class="font-semibold text-blue-600 hover:text-blue-500">
            Cr√©er un compte
          </a>
        </p>
      </div>

      <div class="mt-2" *ngIf="errorMessage">
        <p class="text-red-600 text-sm font-medium">{{ errorMessage }}</p>
      </div>
    </div>
  </div>
</div>
